<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Ishan</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background-color: black;
      font-family: 'Courier New', monospace;
      color: white;
      /* overflow: hidden; */
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
      filter: drop-shadow(0 0 2px white);
    }
    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.5); }
    }
    /* LOGIN BOX */
    #login-box {
      position: relative;
      z-index: 10;
      width: 320px;
      margin: auto;
      top: 25vh;
      text-align: center;
    }
    /* Inputs with no border, no box shadow, no background */
    #login-box input {
      width: 90%;
      margin: 0.5em 0;
      padding: 0.7em 0.9em;
      font-size: 1em;
      border: none;
      background: transparent;
      color: white;
      outline: none;
      font-weight: 500;
      border-radius: 0;
    }
    #login-box input::placeholder {
      color: #aaa;
      opacity: 0.8;
      font-style: italic;
    }
    /* Button */
    #login-box button {
      background: hotpink;
      border: none;
      padding: 0.7em 1.5em;
      font-size: 1em;
      margin-top: 1em;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 0 15px #ff69b4aa;
    }
    #login-box button:hover {
      background: #ff1493;
      box-shadow: 0 0 25px #ff1493cc;
    }
    /* WISHES BOX */
    #wishes-box {
      display: none;
      position: relative;
      z-index: 10;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
      max-width: 600px;
      margin: 2em auto;
      color: #eee;
      font-size: 1.1em;
    }
    #typewriter {
      white-space: pre-wrap;
      margin-bottom: 2em;
      font-size: 1.2em;
      line-height: 1.4;
      font-weight: 500;
    }
    .hearts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .hearts span {
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .hearts span:hover {
      transform: scale(1.3);
    }
    .message {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 12px;
      pointer-events: none;
      font-size: 14px;
      color: #fff;
      z-index: 99;
      animation: fadeInOut 3s forwards;
      max-width: 220px;
      word-wrap: break-word;
      text-align: center;
      box-shadow: 0 0 10px hotpink;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    #alert-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      color: white;
      font-size: 60px;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-weight: bold;
      user-select: none;
    }
    #emergency {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff0000aa;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="stars" id="star-container"></div>

  <div id="alert-overlay">20? 20? 20?</div>

  <div id="login-box">
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <div id="error-msg" style="color: hotpink; margin-top: 10px; font-weight: 600;"></div>
  </div>

  <div id="wishes-box">
    <div id="typewriter"></div>
    <div class="hearts" id="hearts-container"></div>
    <div id="emergency" onclick="triggerEmergency()">ðŸš¨</div>
  </div>

  <script>
    const message = `Happy Birthday Ishan

Oh my god, happy birthday. Shit, I have to be nice to you today. What do I say?

Oh my god, you're 20 years old. That's insane. You're a bit too old now.

Is this a happy birthday or an early funeral ticket I'm wishing you?

Anyway, have fun.

â€“ Aiswarya ðŸ«¶`;

    const hearts = [
      '#skinnylegend',
      'where is my shawarma?',
      'the second I come to UAE, I need my treat',
      'waist so tiny, Britney Spears is jealous',
      'how circular are you? I can give you to my brother to play football',
      'yeah, but I hope you have a great day',
      'you better do something fun today, or I will murder you',
      'dieðŸ©·'
    ];

    const insults = [
      "Retard. Seriously?",
      "You donâ€™t know your own name?",
      "Password wrong, just like your life choices.",
      "Try again, disappointment."
    ];

    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error-msg");

      if (user === "ishan" && pass === "ishaanisgay") {
        errorDiv.innerText = "";
        document.getElementById("login-box").style.display = "none";

        typeOut(message);
        showHearts();
      } else {
        errorDiv.innerText = "retard, doesnt even know his own name.";
      }

    function typeOut(text, i = 0) {
      if (i < text.length) {
        document.getElementById("typewriter").innerText += text.charAt(i);
        setTimeout(() => typeOut(text, i + 1), 30);
      }
    }

    function showHearts() {
      const cont = document.getElementById("hearts-container");
      hearts.forEach(h => {
        const el = document.createElement("span");
        el.innerText = "ðŸ’Œ";
        el.title = h;
        el.onclick = () => showMsg(h);
        cont.appendChild(el);
      });
    }

    function showMsg(txt) {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerText = txt;
      msg.style.top = (Math.random() * 70 + 15) + "vh";
      msg.style.left = (Math.random() * 80 + 10) + "vw";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 3000);
    }

    function triggerEmergency() {
      const overlay = document.getElementById("alert-overlay");
      overlay.style.display = "flex";
      setTimeout(() => overlay.style.display = "none", 1500);
    }

    // Sparkly stars generation
    const starContainer = document.getElementById("star-container");
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = (Math.random() * 100) + "%";
      star.style.left = (Math.random() * 100) + "%";
      star.style.animationDelay = (Math.random() * 2) + "s";
      starContainer.appendChild(star);
    }
  </script>
</body>
</html>
